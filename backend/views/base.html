<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=author content="Hugo O. Rivera">
    <meta name=description content="{{ description }}">
    <meta name=twitter:card content="summary">
    <meta name=twitter:title content="{{ title }} | Librarian">
    <meta name=twitter:description content="{{ description }}">
    <meta property="og:title" content="{{ title }} | Librarian">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <base href="{{ url }}">
    <title>{{ title }} | Librarian</title>
    <link rel=canonical href="{{ url }}">
    <link href="https://fonts.googleapis.com/css?family=Lato%7COpen+Sans%7CRoboto%7CSource+Code+Pro:400,700&display=swap" rel=stylesheet>
    <style>
        /*!normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css*/
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%
            font-family: Lato, open sans, helvetica neue, Helvetica, sans-serif;
        }

        body {
            margin: 0
        }

        .content {
            min-height: 110vh;
        }

        main {
            display: block
        }

        h1 {
            font-size: 2em;
            margin: .67em 0
        }

        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible
        }

        pre {
            font-family: monospace, monospace;
            font-size: 1em
        }

        a {
            background-color: transparent
        }

        abbr[title] {
            border-bottom: none;
            text-decoration: underline;
            text-decoration: underline dotted
        }

        b,
        strong {
            font-weight: bolder
        }

        code,
        kbd,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sub {
            bottom: -.25em
        }

        sup {
            top: -.5em
        }

        img {
            border-style: none
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0
        }

        button,
        input {
            overflow: visible
        }

        button,
        select {
            text-transform: none
        }

        [type=button],
        [type=reset],
        [type=submit],
        button {
            -webkit-appearance: button
        }

        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner,
        button::-moz-focus-inner {
            border-style: none;
            padding: 0
        }

        [type=button]:-moz-focusring,
        [type=reset]:-moz-focusring,
        [type=submit]:-moz-focusring,
        button:-moz-focusring {
            outline: 1px dotted ButtonText
        }

        fieldset {
            padding: .35em .75em .625em
        }

        legend {
            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal
        }

        progress {
            vertical-align: baseline
        }

        textarea {
            overflow: auto
        }

        [type=checkbox],
        [type=radio] {
            box-sizing: border-box;
            padding: 0
        }

        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }

        [type=search] {
            -webkit-appearance: textfield;
            outline-offset: -2px
        }

        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

        details {
            display: block
        }

        summary {
            display: list-item
        }

        template {
            display: none
        }

        [hidden] {
            display: none
        }
    </style>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: inherit
        }

        html {
            box-sizing: border-box;
            font-size: 62.5%;
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            -o-hyphens: auto;
            hyphens: auto
        }

        body {
            color: #fafafa;
            background-color: #000;
            font-family: open sans, helvetica neue, Helvetica, sans-serif;
            font-size: 1.6em;
            font-weight: 300;
            line-height: 1.8em;
            margin: 3em;
        }

        a:visited {
            color: green;
        }

        a {
            text-decoration: none;
        }

        pre {
            display: block;
            font-family: source code pro, lucida console, monospace;
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 2.6rem;
            margin: 2rem 0;
            padding: 2rem;
            overflow-x: auto
        }

        pre code {
            display: inline-block;
            background-color: inherit;
            color: inherit
        }

        code {
            font-family: source code pro, lucida console, monospace;
            font-size: 1.6rem;
            font-weight: 400;
            background-color: #000;
            color: #fafafa;
            padding: .2rem .4rem
        }

        .header {
            margin: 3em 0;
            text-align: right;
        }
    </style>
    <link rel="shortcut icon" href=/favicon.ico>
</head>

<body class="home"><span id=top-of-page></span>
  <main class=wrapper>
    <nav class="header">
        <section>
            <a href='/'>LIBRARIAN</a>
        </section>
    </nav>
    <div class="content">
      <section>
          {{ content | safe }}
      </section>
    </div>
    <footer class="footer home">
      <p><a id=to-top href=#top-of-page>To top of page â†‘</a></p>
    </footer>
  </main>
</body>
</html>
